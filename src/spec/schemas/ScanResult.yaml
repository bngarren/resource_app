type: object
required:
  - metadata
  - interactables
  - canInteractWith
  - scannedRegions
properties:
  metadata:
    type: object
    properties:
      scannedLocation:
        $ref: "./Coordinate.yaml"
      timestamp:
        type: string
  interactables:
    type: object
    required: 
      - resources
    properties:
      resources:
        type: array
        items:
          $ref: "./ScannedResource.yaml"
  canInteractWith:
    type: object
    description: |
      The properties (categories) of canInteractWith must match the properties (categories) of the interactables object returned in ScanResult
    properties:
      resources:
        description: "An array of Resource id's that satisfy the userCanInteract boolean, i.e. the user is close enough"
        type: array
        items:
          type: number
  scannedRegions:
    type: array
    items:
      $ref: "./ScannedRegion.yaml"